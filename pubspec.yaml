name: mx_core
description: 通用基底
version: 3.9.1+1
homepage: https://github.com/MagicalWater

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rxdart: ^0.24.0

  # 網路請求庫
  dio: 3.0.0

  # 解析圖片
  image: ^2.1.7

  # dio 的 cookie 管理
  dio_cookie_manager: 1.0.0

  # 搭配 dio, 讓 dio 會自動帶入 cookie
  cookie_jar: 1.0.1

  # 本地文件
  path_provider: ^1.6.7

  # 輕量級資料儲存
  shared_preferences: ^0.5.6+1

  # 本地通知
  flutter_local_notifications: ^1.1.3

  # 時間/數字格式化
  intl: ^0.16.0

  # SQLite 數據庫
  sqflite: ^1.1.5

  # android 的返回按鈕攔截
  back_button_interceptor: ^4.0.6

  # 列表組件
  flutter_easyrefresh: ^2.0.5

#  animations: ^1.0.0+5

#  flutter_spinkit: "^4.1.2"

#  webview_flutter: ^0.3.19+9

  device_info: ^0.4.2+1

  package_info: ^0.4.0+16

  decimal: ^0.3.5

dependency_overrides:
  image: 2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  source_gen: "^0.9.4+4"

  build_runner: "^1.6.8"

  code_builder: "^3.2.0"

